{% extends 'recommender/base.html' %}

{% block title %}Reset Password - Song Recommender{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-form-container">
        <div class="auth-logo">
            <span class="auth-logo-icon">ðŸ”’</span>
            <span class="auth-logo-text">Reset Password</span>
        </div>

        <h2 class="auth-title">Forgot Password?</h2>
        <p class="auth-subtitle">Enter your email to receive a reset link</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-input"
                    placeholder="Enter your registered email" required autofocus>
            </div>

            <button type="submit" class="btn-submit">
                <span>ðŸ“¨ Send Reset Link</span>
            </button>
        </form>

        <p class="auth-footer">
            Remember your password?
            <a href="{% url 'login' %}" class="auth-link">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
