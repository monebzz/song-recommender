{% extends 'recommender/base.html' %}

{% block title %}Login - Song Recommender{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-form-container">
        <!-- Logo/Brand -->
        <div class="auth-logo">
            <span class="auth-logo-icon">ðŸŽµ</span>
            <span class="auth-logo-text">Song Recommender</span>
        </div>

        <!-- Heading -->
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Login to continue your music journey</p>

        <!-- Form -->
        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your username" required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="{% url 'password_reset' %}" class="auth-link" style="font-size: 0.9rem;">Forgot
                        Password?</a>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <span>ðŸŽµ Login</span>
            </button>
        </form>

        <!-- Footer Link -->
        <p class="auth-footer">
            Don't have an account?
            <a href="{% url 'signup' %}" class="auth-link">Create one</a>
        </p>
    </div>
</div>
{% endblock %}
